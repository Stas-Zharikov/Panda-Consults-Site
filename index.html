
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda Consults</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f3ecff);
      color: #333;
    }
    header {
      background: #000;
      padding: 2rem;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.8);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #6b21a8;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #a855f7;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Panda Consults Logo">
  </header>

  <section>
    <h2>Welcome to Panda Consults</h2>
    <p>We help companies around the world find reliable manufacturers in China, verify their capabilities, and manage the entire procurement and logistics process. Let's build trust and grow your business together.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/ask@pandaconsults.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required rows="4"></textarea>
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://pandaconsults.com/thank-you.html">
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Panda Consults. All rights reserved.
  </footer>
</body>
</html>
